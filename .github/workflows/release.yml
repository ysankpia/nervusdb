name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  beta-release-gate:
    name: Beta Release Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build stability window report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p artifacts/tck
          bash scripts/stability_window.sh \
            --mode strict \
            --github-repo "${GITHUB_REPOSITORY}" \
            --github-token-env GITHUB_TOKEN

      - name: Enforce beta release gate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/beta_release_gate.sh \
            --mode strict \
            --github-repo "${GITHUB_REPOSITORY}" \
            --github-token-env GITHUB_TOKEN

      - name: Upload beta release gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: beta-release-gate-artifacts
          path: artifacts/tck/

  linux:
    name: Build Linux (x64)
    runs-on: ubuntu-latest
    needs: [beta-release-gate]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Linux
        run: cargo build --release --package nervusdb-cli

      - name: Prepare Release Asset
        run: |
          mkdir -p release
          cp target/release/nervusdb release/nervusdb-linux-x64
          gzip -f release/nervusdb-linux-x64

      - name: Upload Linux Asset
        uses: actions/upload-artifact@v4
        with:
          name: nervusdb-linux-x64.gz
          path: release/nervusdb-linux-x64.gz

  macos:
    name: Build macOS (ARM64)
    runs-on: macos-latest
    needs: [beta-release-gate]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build macOS
        run: cargo build --release --package nervusdb-cli --target aarch64-apple-darwin

      - name: Prepare Release Asset
        run: |
          mkdir -p release
          cp target/aarch64-apple-darwin/release/nervusdb release/nervusdb-macos-arm64
          gzip -f release/nervusdb-macos-arm64

      - name: Upload macOS Asset
        uses: actions/upload-artifact@v4
        with:
          name: nervusdb-macos-arm64.gz
          path: release/nervusdb-macos-arm64.gz

  windows:
    name: Build Windows (x64)
    runs-on: windows-latest
    needs: [beta-release-gate]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build Windows
        run: cargo build --release --package nervusdb-cli --target x86_64-pc-windows-msvc

      - name: Prepare Release Asset
        run: |
          mkdir -p release
          cp target/x86_64-pc-windows-msvc/release/nervusdb.exe release/nervusdb-windows-x64.exe
          gzip -f release/nervusdb-windows-x64.exe

      - name: Upload Windows Asset
        uses: actions/upload-artifact@v4
        with:
          name: nervusdb-windows-x64.exe.gz
          path: release/nervusdb-windows-x64.exe.gz

  release:
    name: Create GitHub Release
    needs: [linux, macos, windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux Asset
        uses: actions/download-artifact@v4
        with:
          name: nervusdb-linux-x64.gz
          path: release/

      - name: Download macOS Asset
        uses: actions/download-artifact@v4
        with:
          name: nervusdb-macos-arm64.gz
          path: release/

      - name: Download Windows Asset
        uses: actions/download-artifact@v4
        with:
          name: nervusdb-windows-x64.exe.gz
          path: release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
