name: TCK Nightly Tier-3

on:
  schedule:
    - cron: "15 2 * * *"
  workflow_dispatch:
    inputs:
      run_beta_gate:
        description: "Run manual beta threshold gate (>=95%)"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

concurrency:
  group: tck-nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tck-tier3:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-tck-nightly-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Run full TCK (allow fail)
        run: |
          mkdir -p artifacts/tck
          TCK_ALLOW_FAIL=1 TCK_REPORT_DIR=artifacts/tck bash scripts/tck_tier_gate.sh tier3

      - name: Build full pass-rate report
        if: always()
        run: |
          chmod +x scripts/tck_full_rate.sh
          TCK_REPORT_DIR=artifacts/tck TCK_ALLOW_FAIL=1 bash scripts/tck_full_rate.sh

      - name: Record daily Tier-3 snapshot
        if: always()
        run: |
          DATE_UTC="$(date -u +%F)"
          if [[ -f artifacts/tck/tier3-rate.json ]]; then
            cp artifacts/tck/tier3-rate.json "artifacts/tck/tier3-rate-${DATE_UTC}.json"
          fi
          if [[ -f artifacts/tck/tier3-rate.md ]]; then
            cp artifacts/tck/tier3-rate.md "artifacts/tck/tier3-rate-${DATE_UTC}.md"
          fi

      - name: Build strict stability-window snapshot
        if: always()
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE_UTC="$(date -u +%F)"
          LOG_FILE="artifacts/tck/stability-window-${DATE_UTC}.log"
          bash scripts/stability_window.sh \
            --mode strict \
            --date "${DATE_UTC}" \
            --github-repo "${GITHUB_REPOSITORY}" \
            --github-token-env GITHUB_TOKEN \
            >"${LOG_FILE}" 2>&1 || true

      - name: Upload TCK artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tck-nightly-artifacts
          path: artifacts/tck/

  beta-gate-manual:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_beta_gate == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Tier-3 and compute pass rate
        run: |
          mkdir -p artifacts/tck
          TCK_ALLOW_FAIL=1 TCK_REPORT_DIR=artifacts/tck bash scripts/tck_tier_gate.sh tier3
          TCK_REPORT_DIR=artifacts/tck TCK_ALLOW_FAIL=1 bash scripts/tck_full_rate.sh

      - name: Enforce beta threshold (>=95%)
        run: |
          TCK_REPORT_DIR=artifacts/tck TCK_MIN_PASS_RATE=95 bash scripts/beta_gate.sh

      - name: Upload beta gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: beta-gate-artifacts
          path: artifacts/tck/
