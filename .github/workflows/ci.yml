name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # 使用 package.json 中的 packageManager 字段锁定版本，避免与 action 的 version 冲突
          package_json_file: package.json
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint (core, blocking)
        run: pnpm lint:core

      - name: Lint (full, blocking)
        run: pnpm lint:full:strict

      - name: Format check (Prettier)
        run: pnpm format:check

      - name: Test (coverage)
        run: pnpm test:coverage

      - name: Build
        run: pnpm build
