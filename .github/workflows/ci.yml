name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --exclude nervusdb-pyo3 --all-targets -- -W warnings

      - name: Runtime guard hotspot audit
        run: bash scripts/runtime_guard_audit.sh --fail-on-hotspot

      - name: Setup Node.js
        if: runner.os == 'Linux'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: TCK Tier-0 (smoke)
        if: runner.os == 'Linux'
        run: make tck-tier0

      - name: TCK Tier-1 (clauses whitelist)
        if: runner.os == 'Linux'
        run: make tck-tier1

      - name: TCK Tier-2 (expressions whitelist)
        if: runner.os == 'Linux'
        run: make tck-tier2

      - name: Examples smoke (TS + Python local)
        if: runner.os == 'Linux'
        run: bash scripts/examples_smoke.sh

      - name: Parity soft-gate audit
        if: runner.os == 'Linux'
        run: bash scripts/parity_softgate_audit.sh

      - name: Parity coverage audit
        if: runner.os == 'Linux'
        run: bash scripts/parity_coverage_audit.sh

      - name: Binding parity gate (Rust/Node/Python)
        if: runner.os == 'Linux'
        run: bash scripts/binding_parity_gate.sh

      - name: Run workspace quick tests
        run: bash scripts/workspace_quick_test.sh

      - name: Build release
        run: cargo build --workspace --exclude nervusdb-pyo3 --release
