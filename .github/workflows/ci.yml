name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint (core, blocking)
        run: pnpm lint:core

      - name: Lint (full, blocking)
        run: pnpm lint:full:strict

      - name: Format check (Prettier)
        run: pnpm format:check

      - name: Test (coverage)
        run: pnpm test:coverage

      - name: Build
        run: pnpm build

  performance-benchmark:
    runs-on: ubuntu-latest
    needs: test-and-coverage
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run performance tests (no coverage)
        run: pnpm test:perf
