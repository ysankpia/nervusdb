name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -W warnings

      - name: Run tests
        run: cargo test --workspace

      - name: Build release
        run: cargo build --workspace --release

  node-ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: bindings/node/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-node-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Node deps
        run: pnpm -C bindings/node install --frozen-lockfile

      - name: Typecheck
        run: pnpm -C bindings/node typecheck

      - name: Build native addon
        run: pnpm -C bindings/node build:native

      - name: Node tests (TS-only)
        run: pnpm -C bindings/node test

      - name: Node tests (native addon)
        run: pnpm -C bindings/node test:native

      - name: Crash smoke (3-5 iterations)
        run: cargo run -p nervusdb-core --bin nervus-crash-test -- driver tmp-ci-crash-smoke --iterations 5 --min-ms 2 --max-ms 15 --batch 500 --subject-pool 500 --predicate-pool 64 --object-pool 500 --verify-retries 25 --verify-backoff-ms 20

  python-ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python build deps
        run: python -m pip install -U pip && python -m pip install "maturin==1.10.2" "uniffi-bindgen==0.28.3" pytest

      - name: Build wheel
        run: maturin build -o dist
        working-directory: bindings/python/nervusdb-py

      - name: Install wheel
        run: python -m pip install --force-reinstall dist/*.whl
        working-directory: bindings/python/nervusdb-py

      - name: Python tests
        run: pytest -q
        working-directory: bindings/python/nervusdb-py
