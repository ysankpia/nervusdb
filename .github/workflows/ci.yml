name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x] # 锁定一个版本以保证一致性

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # The version is automatically read from the package.json's packageManager field

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM module
        run: |
          cd nervusdb-wasm
          wasm-pack build --target nodejs --out-dir ../src/wasm

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Test with coverage
        env:
          NODE_OPTIONS: --max-old-space-size=8192
          VITEST_COVERAGE: '1'
        run: pnpm test:coverage

      - name: Per-file coverage gate (≥75%)
        run: pnpm coverage:check-per-file

      - name: Build
        run: pnpm build

      - name: Assert no tmp synapsedb leftovers
        run: |
          set -euo pipefail
          # 查找工作区根目录是否存在测试产生的临时数据库残留
          COUNT=$(find . -maxdepth 1 \
            \( -name "tmp-*.synapsedb" -o \
               -name "tmp-*.synapsedb.wal" -o \
               -name "tmp-*.synapsedb.lock" -o \
               -name "tmp-*.synapsedb.pages" \) | wc -l | tr -d ' ')
          if [ "$COUNT" != "0" ]; then
            echo "Found leftover tmp-*.synapsedb artifacts:" >&2
            find . -maxdepth 1 \
              \( -name "tmp-*.synapsedb" -o \
                 -name "tmp-*.synapsedb.wal" -o \
                 -name "tmp-*.synapsedb.lock" -o \
                 -name "tmp-*.synapsedb.pages" \) -print >&2
            exit 1
          else
            echo "No leftover tmp-*.synapsedb artifacts"
          fi
