name: Crash Gate (1000x)

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

concurrency:
  group: crash-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  crash-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-crash-gate-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Crash gate (1000 iterations)
        run: cargo run -p nervusdb-core --bin nervus-crash-test -- driver tmp-nightly-crash-gate --iterations 1000 --min-ms 2 --max-ms 15 --batch 200 --subject-pool 20 --predicate-pool 16 --object-pool 20 --verify-retries 50 --verify-backoff-ms 20
