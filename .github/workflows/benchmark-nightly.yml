name: Benchmark Compare Nightly

on:
  schedule:
    - cron: "40 2 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  benchmark-compare:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run benchmark compare scaffold
        run: |
          mkdir -p artifacts/bench
          bash scripts/benchmark_compare.sh

      - name: Run concurrency profile
        run: |
          mkdir -p artifacts/perf
          PERF_OUT_DIR=artifacts/perf bash scripts/concurrency_profile.sh

      - name: Run HNSW tuning sweep
        run: |
          mkdir -p artifacts/hnsw
          HNSW_OUT_DIR=artifacts/hnsw HNSW_SYNC_DOCS=0 HNSW_TUNE_M_LIST=8,16 bash scripts/hnsw_tune.sh

      - name: Upload benchmark artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-artifacts
          path: |
            artifacts/bench/
            artifacts/perf/
            artifacts/hnsw/
