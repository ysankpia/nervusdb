name: Crash Gate v2

on:
  pull_request:
    paths:
      - "nervusdb-*/**"
      - ".github/workflows/crash-gate-v2.yml"
      - "Cargo.toml"
      - "Cargo.lock"
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

concurrency:
  group: crash-gate-v2-${{ github.ref }}
  cancel-in-progress: true

jobs:
  crash-gate-v2:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-crash-gate-v2-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Crash gate v2 (PR smoke)
        if: ${{ github.event_name == 'pull_request' }}
        run: cargo run -p nervusdb-storage --bin nervusdb-v2-crash-test -- driver tmp-v2-crash-gate --iterations 50 --min-ms 2 --max-ms 20 --batch 200 --node-pool 200 --rel-pool 16 --verify-retries 30 --verify-backoff-ms 20

      - name: Crash gate v2 (nightly/release)
        if: ${{ github.event_name != 'pull_request' }}
        run: cargo run -p nervusdb-storage --bin nervusdb-v2-crash-test -- driver tmp-v2-crash-gate --iterations 300 --min-ms 2 --max-ms 20 --batch 200 --node-pool 200 --rel-pool 16 --verify-retries 50 --verify-backoff-ms 20
