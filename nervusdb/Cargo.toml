[package]
name = "nervusdb"
version = "2.0.0"
license = "AGPL-3.0-only"
description = "NervusDB v2: Rust-embedded, crash-safe property graph database with Cypher subset â€“ like SQLite for graphs."
readme = "../README.md"
keywords = ["graph", "database", "embedded", "cypher", "sqlite"]
categories = ["database", "embedded", "data-structures"]
repository = "https://github.com/LuQing-Studio/nervusdb"
documentation = "https://docs.rs/nervusdb"
edition = "2024"

[dependencies]
nervusdb-api = "=2.0.0"
nervusdb-storage = "=2.0.0"
nervusdb-query = "=2.0.0"
clap = { version = "4.5.53", features = ["derive"] }
csv = "1.4.0"
serde = "1.0.228"
serde_json = "1.0.148"
anyhow = "1.0.100"

[dev-dependencies]
tempfile = "3"
cucumber = "0.21"
futures = "0.3"
proptest = "1.0"

[[test]]
name = "tck_harness"
harness = false
